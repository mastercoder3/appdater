<ion-menu [content]="content">

  <ion-content>

    <img src="../assets/imgs/logo.png" alt="Haha">

    <ion-title>Menu</ion-title>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <ion-title>Settings</ion-title>
    <ion-list>
      <button menuClose ion-item *ngFor="let s of settingPages" (click)="openPage(s)">
        {{s.title}}
      </button>
    </ion-list>

    <ion-title>Communicate</ion-title>
    <ion-list>
      <button menuClose ion-item *ngFor="let c of communicatePages" (click)="openPage(c)">
        {{c.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
